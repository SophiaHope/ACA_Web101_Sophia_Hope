<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contactme.css">
  <title>Document</title>
</head>
<header>
    <h1>Please Reach Out</h1>
    <p>Let’s get this conversation started. Tell us a bit about yourself, 
        and we’ll get in touch as soon as we can.
    </p>
</header>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="age">What's your Age?</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>
    <div>
      <label for="date">When is your birthday?</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
        How did you hear about me?
      <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="banana" id="banana">
      </div>
      <div>
        <label for="resumesubmission">Resume Submission</label>
        <input type="checkbox" name="apple" id="apple">
      </div>
    </div>
    <div>
      Would you like to be contacted?
      <div>
        <label for="yes">Yes</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
        <label for="no">No</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
    </div>
    <div>
      <label for="bio">Comments</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>
    <div>
      <label for="phone">What's the best phone number for you?</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
